<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
    <div id="container">
        <div id="pantalla">
            <div id="secundaria">
                Operaciones
            </div>
            <div id="primaria">
                Resultado
            </div>
        </div>
        <table id="botones">
            <tbody>
                <tr>    
                    <td><button type="button" class="boton C">C</button></td>
                    <td><button type="button" class="boton +-">+-</button></td>
                    <td><button type="button" class="boton %">%</button></td>
                    <td><button type="button" class="boton /">/</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="boton 7">7</button></td>
                    <td><button type="button" class="boton 8">8</button></td>
                    <td><button type="button" class="boton 9">9</button></td>
                    <td><button type="button" class="boton *">*</button></td>
                </tr>
                <tr>                
                    <td><button type="button" class="boton 4">4</button></td>
                    <td><button type="button" class="boton 5">5</button></td>
                    <td><button type="button" class="boton 6">6</button></td>
                    <td><button type="button" class="boton -">-</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="boton 1">1</button></td>
                    <td><button type="button" class="boton 2">2</button></td>
                    <td><button type="button" class="boton 3">3</button></td>
                    <td><button type="button" class="boton +">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="button" class="boton 1">0</button></td>
                    <td><button type="button" class="boton 2">.</button></td>
                    <td><button type="button" class="boton 3">=</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
